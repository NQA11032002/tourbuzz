<div class="tour_search">
  <div class="search-item">
    <div class="soft">
      <form action=""
        class="d-flex align-items-center search_form justify-content-between">

        <div class="d-flex align-items-center">
          <label for="" class="sub_title">Tìm kiếm: </label>
          <input type="text" class="form-control sort_item shadow-none"
            placeholder="Nhập tiêu đề tour cần tìm...">
        </div>

        <div class="d-flex align-items-center">
          <div>
            <select id="orderBy" class="sort_item form-select shadow-none">
              <option value="" selected>Tất cả</option>
              <option value="">Ngày hiện tại</option>
              <option value="">Đánh giá cao</option>
              <option value="">Giá giảm</option>
              <option value="">Giá tăng</option>
              <option value="">Sắp xếp từ A-Z</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="tour-items-holder">
      <div class="tours-items-list" *ngFor="let item of tour.tours">
        <div class="tour_item">
          <div class="thumbnail-tour">
            <img src="{{ item.tour_picture[0].images }}" class="img-fluid" alt="">
          </div>

          <div class="tour-content clearfix d-flex flex-column">
            <div class="tour-content-left">
              <h5 class="tour-title"><a href=""
                  class="text-decoration-none">{{item.title}}</a></h5>
              <div class="tour-info-wrap">
                <p class="tour-info-duration"><b>Thời gian:</b> {{item.date_start | date}}
                  -
                  {{ item.date_end | date}}
                </p>
                <p class="tour-info-availablity"><b>Địa điểm:</b> {{ item.address_start }}
                  -
                  {{ item.address_end }}</p>
              </div>
              <div class="tour-description">
                <p><b>Mô tả: </b>{{item.description}}</p>
              </div>
              <div class="tour-price">
                <p class="d-flex">
                  <span class="fw-bold">Price: </span>
                  <span class="price">{{item.price_tour | currency}}</span>
                  <span class="review text-secondary">(30 review)</span>
                </p>
              </div>
            </div>

            <div class="tour-content-right">
              <a [routerLink]="['/tour-detail']" [queryParams]="{id: item.id}"
                routerLinkActive="router-link-active" class="btn">View Detail</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
