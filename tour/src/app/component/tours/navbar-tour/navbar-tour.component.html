<div class="filterTour">
  <form action="" class="booking">
    <h4 class="text-center"><i class="fa-solid fa-magnifying-glass"></i>Tour Search</h4>
    <label for="tour">Tên chỗ nghĩ/điểm đến</label>
    <input type="text" name="tour" id="tour" class="form-control" placeholder="Tour">
    <label for="sDay">Ngày khởi hành</label>
    <input type="date" name="startDay" id="sDay" class="form-control">
    <label for="sDay">Ngày kết thúc</label>
    <input type="date" name="endDay" id="eDay" class="form-control">
    <label for="vehical">Phương tiện: </label>
    <select id="vehical" class="form-select">
      <option value="">xe máy</option>
      <option value="">xe đạp</option>
      <option value="">máy bay phản lực</option>
      <option value="">UFO</option>
    </select>
    <label for="provine">Tỉnh:</label>
    <select id="provine" class="form-select">
      <option value="">Bình Định</option>
      <option value="">Phú Yên</option>
    </select>

    <label for="city">Thành phố</label>
    <select *ngFor="let item from getcity()" id="city" class="form-select">
      <option value="">{{item.name}}</option>
    </select>
