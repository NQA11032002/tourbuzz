<app-header></app-header>
<div class="wp-content d-grid">
  <div class="sidebar_fill">
    <app-navbar-tour></app-navbar-tour>
  </div>
  <div class="content">
    <div class="post_Tour">
      <h4 class="text-center">Post Tour</h4>
      <form action="" method="POST" class="mx-3" (ngSubmit)="submitPostTour()">
        <label for="title">Tên tour</label>
        <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title">
        <label for="description">Mô tả</label>
        <textarea name="description" class="form-control" [(ngModel)]="description" id="description" cols="30" rows="10"></textarea>
        <div>
          <label for="startDay">Địa điểm bắt đầu</label>
        <select id="address_start" [(ngModel)]="address_start" name="address_start" class="form-select shadow-none">
          <option *ngFor="let item of data" value="{{item.matp}}">{{item.name}}</option>
        </select>
        </div>
        <div>
          <label for="tour" class="form-label">Địa điểm đến</label>
          <select id="address_end" [(ngModel)]="address_end" name="address_end" class="form-select shadow-none">
            <option *ngFor="let item of data" value="{{item.matp}}">{{item.name}}</option>
          </select>
        </div>
        <label for="address_start">Ngày khởi Hành </label>
        <input type="date" class="form-control" [(ngModel)]="date_start" name="date_start" id="date_start">
        <label for="endDay">Ngày kết thúc </label>
        <input type="date" class="form-control"  [(ngModel)]="date_end" name="date_end" id="date_end">
        <label for="price">Giá Tour </label>
        <input type="number" class="form-control" [(ngModel)]="price_tour" name="price_tour" id="price_tour">
        <label for="Detail_price">Giá Chi tiết </label>
        <input type="text" class="form-control" [(ngModel)]="detail_price_tour" name="detail_price_tour" id="detail_price_tour">
        <label for="amount_customer">Số Lượng khách tối đa </label>
        <input type="number" class="form-control" [(ngModel)]="amount_customer_maximum" name="amount_customer_maximum" id="amount_customer_maximum">
        <label for="amount_customer">Số Lượng khách Hiện tại </label>
        <input type="number" class="form-control" [(ngModel)]="amount_customer_present" name="amount_customer_present" id="amount_customer_present">
        <label for="des_img">Hình ảnh mô tả </label>
        <div class="icon_post">
          <label for="post_image"><i class="fa-solid fa-image"></i></label>
          <input formControlName="images" multiple (change)="onFileSelected($event)" type="file" name="post_image"
            id="post_image" hidden>
        </div>
        <div class="create_content--image">
          <div class="image_item position-relative" *ngFor="let image of imageUrl">
            <i class="fa-solid fa-xmark position-absolute top-0 icon-close-image text-red" (click)="deleteImage(image)"></i>
            <img [src]="image" *ngIf="imageUrl"
              src="https://scontent.fsgn2-6.fna.fbcdn.net/v/t39.30808-6/342465710_689054042978202_8041600419988950985_n.jpg?stp=dst-jpg_s600x600&_nc_cat=110&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=x6k3WZl-9QEAX_OSXRg&_nc_ht=scontent.fsgn2-6.fna&oh=00_AfD0xBmtMh4X6PeQ_3W4TuQaLq-yPdrvQnhWQFVA2r3-Rg&oe=64456E2E"
              alt=""
              class="w-25 my-5">
          </div>
        </div>
        <label for="vehical">Phương tiện</label>
        <select id="vehical" class="form-select" name="vehicle" [(ngModel)]="vehicle">
          <option *ngFor="let item of vehicles" value="{{item.id}}">{{item.name}}</option>
        </select>
        <div class="d-flex justify-content-center"><input type="submit" class="btn w-50 my-3" value="submit"></div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
