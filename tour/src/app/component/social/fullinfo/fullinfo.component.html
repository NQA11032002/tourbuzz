   <app-changeinfo></app-changeinfo>

  <div class="full-body">
    <div class="full-infor">
      <div class="full-infor-header">
        <div class="full-infor-img">
          <img src="assets/images/avatar/avatar.jfif" alt="" class="full-avatar">
        </div>

        <div class="full-infor-name">
          <h4 class="name fw-bold" *ngIf="data_infor">{{data_infor?.name }}</h4>

          <button class="btn btn-danger connect-friend shadow-none" *ngIf="!isOwner">
            <div *ngIf="!isOwner && !isFriend && !isPending" (click)="addFriend()">
              <i class="fa-solid fa-user-plus"></i>Add Friend
            </div>
            
            <div *ngIf="!isOwner && isFriend" (click)="unFriend()">
              <i class="fa-solid fa-user-check"></i>Friend
              <i class="fa-solid fa-x"></i>
            </div>
            
            <div *ngIf="!isOwner && isPending">
              <i class="fa-solid fa-clock"></i>Pending
            </div>
            </button>
        </div>

        <div class="full-infor-changed" >
          <a href="" data-bs-toggle="modal" data-bs-target="#changedinfomodal" *ngIf="isOwner==true">
            <i class="fa-solid fa-pencil"></i>
            <span class="changed-infor">Thay đổi thông tin</span>
          </a>
          
        </div>
      </div>
      <div class="full-infor-desc">
        <div class="full-infor-desc-title">
          <h5 [class]="isProfilePath() === '/profile' ? 'about_border border-native' : 'about'"><a href=""
              [routerLink]="['/profile']" [queryParams]="{id:id_params}" routerLinkActive="router-link-active">About</a></h5>
          <h5 [class]="isProfilePath() === '/profile/friends' ? 'friends_border border-native' : 'friend'"><a href=""
              [routerLink]=" ['/profile/friends']" [queryParams]="{id:id_params}"
              routerLinkActive="router-link-active">Friends</a></h5>
          <h5 [class]="isProfilePath() === '/profile/images' ? 'images_border border-native' : 'images'"><a href=""
              [routerLink]="['/profile/images']" [queryParams]="{id:id_params}"
              routerLinkActive="router-link-active">Images</a></h5>
        </div>
      </div>

    </div>
  </div>
