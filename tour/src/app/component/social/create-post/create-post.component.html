<div class="create_post">
  <div class="d-flex align-items-center  flex-column">
    <div class="d-flex align-items-center create_top">
      <img class="avatar_login"
        src="https://scontent.fsgn2-7.fna.fbcdn.net/v/t39.30808-1/326914493_2399918106849889_8747659832490425967_n.jpg?stp=c0.19.40.40a_cp0_dst-jpg_p40x40&_nc_cat=100&ccb=1-7&_nc_sid=7206a8&_nc_ohc=g4w-gj09FIkAX9hiNNr&_nc_ht=scontent.fsgn2-7.fna&oh=00_AfCRGoGvX4SaGbOzT5Rzxtnv5-715ZVqz-L7Tse7Fpab4g&oe=64452B9E"
        alt="">

      <div class="top_name">
        <h6>Nguyen quoc anh</h6>

        <div class="d-flex">
          <select class="form-select btn btn-secondary scope_post shadow-none"
            aria-label="Default select example">
            <option class="dropdown-item"><i class="fa-solid fa-earth-americas"></i> Công
              khai
            </option>
            <option class="dropdown-item">Bạn bè</option>
            <option class="dropdown-item">Riêng tư</option>
          </select>

          <div class="icon_post">
            <label for="post_image"><i class="fa-solid fa-image"></i></label>
            <input type="file" name="post_image" id="post_image" hidden>
          </div>
        </div>
      </div>
    </div>

    <div class="create_content">
      <textarea name="create_content" class="shadow-none content w-100" id="" rows="auto"
        placeholder="Bạn muốn chia sẽ về điều gì ?"></textarea>

      <div class="create_content--image">
        <div class="image_item position-relative">
          <i class="fa-solid fa-xmark position-absolute top-0 icon-close-image"></i>
          <img
            src="https://scontent.fsgn2-6.fna.fbcdn.net/v/t39.30808-6/342465710_689054042978202_8041600419988950985_n.jpg?stp=dst-jpg_s600x600&_nc_cat=110&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=x6k3WZl-9QEAX_OSXRg&_nc_ht=scontent.fsgn2-6.fna&oh=00_AfD0xBmtMh4X6PeQ_3W4TuQaLq-yPdrvQnhWQFVA2r3-Rg&oe=64456E2E"
            alt="">
        </div>
        <div class="image_item position-relative">
          <i class="fa-solid fa-xmark position-absolute top-0 icon-close-image"></i>
          <img
            src="https://scontent.fsgn2-4.fna.fbcdn.net/v/t39.30808-6/342000925_1314673596059853_6146901107944935919_n.jpg?stp=dst-jpg_s600x600&_nc_cat=109&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=BJxfjgya6lIAX_AfQV5&_nc_oc=AQmqJUy2nefL6JICatXKYoWXr-RP-l_rfgvcozaLDSOeyxDpTpCy3Fce7ETEVg1bl5U&_nc_ht=scontent.fsgn2-4.fna&oh=00_AfBvo3BMXPvw9gY012gC7Cw5S7WaKUh9O4q_RhZqiFQv0w&oe=644647A7"
            alt="">
        </div>
        <div class="image_item position-relative">
          <i class="fa-solid fa-xmark position-absolute top-0 icon-close-image"></i>
          <img
            src="https://scontent.fsgn2-4.fna.fbcdn.net/v/t39.30808-6/342000925_1314673596059853_6146901107944935919_n.jpg?stp=dst-jpg_s600x600&_nc_cat=109&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=BJxfjgya6lIAX_AfQV5&_nc_oc=AQmqJUy2nefL6JICatXKYoWXr-RP-l_rfgvcozaLDSOeyxDpTpCy3Fce7ETEVg1bl5U&_nc_ht=scontent.fsgn2-4.fna&oh=00_AfBvo3BMXPvw9gY012gC7Cw5S7WaKUh9O4q_RhZqiFQv0w&oe=644647A7"
            alt=""></div>
      </div>
    </div>

    <button class="btn btn-primary btn-post w-100 shadow-none" type="submit">Đăng
      bài</button>

  </div>
</div>
